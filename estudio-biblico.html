<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Bíblico | IASD San Francisco de Limache</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CONFIG TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        adventist: {
                            blue: '#00305e',
                            gold: '#fec325',
                            light: '#f4f4f4'
                        }
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        .hero-estudio {
            background-image: linear-gradient(rgba(0,48,94,0.75), rgba(0,48,94,0.75)),
            url('imagenes/biblia.jpg');
            background-size: cover;
            background-position: center;
        }
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        .fade-up.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="font-sans text-gray-700 bg-gray-50 scroll-smooth">

<!-- ================= HERO ================= -->
<header class="hero-estudio h-screen flex items-center justify-center text-center px-6">
    <div class="max-w-3xl text-white fade-up">
        <h1 class="font-heading text-4xl md:text-6xl font-bold mb-6">
            Estudia la Biblia con Nosotros
        </h1>
        <p class="text-lg md:text-xl mb-8 text-gray-200">
            Descubre esperanza, propósito y verdad a través de la Palabra de Dios.
        </p>
        <a href="#formulario"
        class="bg-adventist-gold text-adventist-blue px-10 py-4 rounded-full font-bold shadow-lg hover:bg-white transition">
            Quiero Estudiar la Biblia
        </a>
    </div>
</header>

<!-- ================= FORMULARIO NETLIFY ================= -->
<section id="formulario" class="py-20 bg-white">
    <div class="container mx-auto px-6 max-w-2xl fade-up">
        <h2 class="text-3xl font-heading font-bold text-center text-adventist-blue mb-8">
            Solicitar Estudio Bíblico
        </h2>

        <form
            name="estudio-biblico"
            method="POST"
            data-netlify="true"
            action="/whatsapp.html"
            class="bg-gray-100 p-8 rounded-xl shadow-lg space-y-4"
        >

            <!-- OBLIGATORIO NETLIFY -->
            <input type="hidden" name="form-name" value="estudio-biblico">

            <!-- CAMPOS -->
            <input type="text" name="Nombre" placeholder="Nombre completo" required class="w-full p-3 rounded border">
            <input type="email" name="Email" placeholder="Correo electrónico" required class="w-full p-3 rounded border">
            <input type="tel" name="Telefono" placeholder="Teléfono / WhatsApp" required class="w-full p-3 rounded border">
            <textarea name="Mensaje" rows="4" placeholder="Mensaje o consulta" class="w-full p-3 rounded border"></textarea>

            <button type="submit"
                class="w-full bg-adventist-blue text-white py-3 rounded-full font-bold hover:bg-adventist-gold hover:text-adventist-blue transition">
                Enviar Solicitud
            </button>

        </form>
    </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="bg-gray-900 text-white py-6 text-center text-sm">
    © 2025 Iglesia Adventista del Séptimo Día – Limache
    <p class="mt-2">
        Desarrollado con <i class="fas fa-heart text-red-500"></i> por 
        <a href="#" class="text-adventist-gold hover:underline font-bold">MGE</a>
    </p>
</footer>

<script>
const faders = document.querySelectorAll('.fade-up');
const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
        if (e.isIntersecting) {
            e.target.classList.add('show');
            observer.unobserve(e.target);
        }
    });
}, { threshold: 0.2 });

faders.forEach(f => observer.observe(f));
</script>

</body>
</html>
